  <mat-card  class="default-box" fxLayout="row" fxLayoutAlign="center center" fxFlex="70">
    <mat-card-header>
      <mat-card-title><h4>{{article.title}}</h4></mat-card-title>
      <mat-card-subtitle><i>Author: {{article.title}}</i></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>{{article.description}}</p>
    </mat-card-content>
  </mat-card>
