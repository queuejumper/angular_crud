<div *ngFor="let key of keys" class="default-box" fxLayout="row" fxLayoutAlign="space-evenly center" >
  <mat-card  fxFlex="40">
    <mat-card-header>
      <mat-card-title><h4>{{articles[key].title}}</h4></mat-card-title>
      <mat-card-subtitle><i>Author: {{articles[key].title}}</i></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>{{articles[key].description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="deleteArticle(articles[key]._id)">Delete</button>
      <button mat-button [routerLink]="['/article/show',articles[key]._id]">View</button>
    </mat-card-actions>
  </mat-card>
</div>
